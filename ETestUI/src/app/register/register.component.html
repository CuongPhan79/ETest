<div style="margin-top: 50px; margin-left: 30% ;" class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 style="text-align: center;" >Đăng ký</h1>
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label>Tên</label>
          <input type="text" class="form-control" name="name" placeholder="Nhập tên"
          formControlName="name"
          #name />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" placeholder="Nhập email"
          formControlName="email"
          #email />
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu"
          formControlName="password"
          #password />
        </div>
        <div class="text-center">
        <button routerLink="/login" mat-raised-button style="margin-top: 10px;color: white;background-color: #FF0000"  type="submit" class="btn btn-default">Hủy</button>&nbsp;&nbsp;&nbsp;
        <button (click) = "register(name.value, email.value, password.value)" mat-raised-button style="margin-top: 10px;color: white;background-color: #0C910C;"  type="submit" class="btn btn-default"[disabled]="angForm.pristine || angForm.invalid" >Đăng ký</button>
      </div>
      </form>
    </div>
  </div>

</div>
